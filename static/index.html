<!DOCTYPE html>
<html>
<head>
    <title>Alwaysreading</title>
    <!--DEBUG!-->
    <link rel="stylesheet" href="ar2.css" type="text/css">
    <script src="lib/json2.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="lib/backbone-localstorage.js"></script>
    <script src="backbone-collectionview.js"></script>
    <script src="ar2.js"></script>
    <!--/DEBUG!-->
    <!--PRODUCTION!
    <link rel="stylesheet" href="static/ar2.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="static/ar2.js"></script>
    /PRODUCTION!-->
</head>
<body>

<div id="sidebar">
    <ul id="doclist">
    </ul>
    <div id="toolbar">
        <button id="editBtn">e</button>
        <button id="removeBtn">-</button>
        <button id="addBtn">+</button>
    </div>
</div>

<div id="document">
    <div id="docdisplay">
    </div>
    <form id="docedit">
    </form>
</div>


<!-- templates -->

<script type="text/template" id="doclistitem-template">
    <span class="description"><%= description %></span>
</script>

<script type="text/template" id="docdisplay-template">
    <h1 class="description">
        <% if (link) { %><a href="<%= link %>" target="_blank"><% } %>
        <%= description %>
        <% if (link) { %></a><% } %>
    </h1>
    
    <p class="tags">
        <% for (i in tags) { %>
            <span class="tag"><%= tags[i] %></span>
        <% } %>
    </p>
</script>

<script type="text/template" id="docedit-template">
    <input type="text" name="description" class="description" value="<%= description %>">
    
    <p>
        <label for="link">link</label>
        <input type="text" name="link" class="link" value="<%= link %>">
    </p>
    <p>
        <label for="tags">tags (space-separated)</label>
        <input type="text" name="tags" class="tags" value="<%= tagString %>">
    </p>
    
    <input type="submit" name="save" class="save" value="save">
</script>

</body>
</html>
